name: Update Translations
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      branch:
        required: true
        type: string
    secrets:
      PUSH_ACTOR_TOKEN:
        required: true
      PUSH_ACTOR:
        required: true
      TRANSLATIONIO_KEY_APP:
        required: true
      TRANSLATIONIO_KEY_SITE:
        required: true

jobs:
  update_translations:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      ACTOR: ${{ secrets.PUSH_ACTOR }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PUSH_ACTOR_TOKEN }}
          ref: ${{ inputs.branch }}

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install latest npm
        run: |
          npm install -g npm &&
          npm --version &&
          npm list -g --depth 0

      - name: Install packages without postinstall
        run: npm install --ignore-scripts

      - name: Extract Translation strings and sync with translation.io
        run: npm run extract-strings
        env:
          TRANSLATIONIO_KEY_APP: ${{ secrets.TRANSLATIONIO_KEY_APP }}
          TRANSLATIONIO_KEY_SITE: ${{ secrets.TRANSLATIONIO_KEY_SITE }}

      - name: Check for modified files in all locale folders
        id: git-check
        run: echo ::set-output name=changed::$(if git diff-index --quiet HEAD -- **/locale/**; then echo "false"; else echo "true"; fi)

      - name: If changed files are found in locale folders -> push changes with $ACTOR
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name $ACTOR
          git config user.email "$ACTOR@users.noreply.github.com"
          git add **/locale/**
          git commit -m "Extract translation strings"
          git push
