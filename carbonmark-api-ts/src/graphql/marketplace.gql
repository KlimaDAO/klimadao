query getCategories {
  categories {
    id
  }
}

query getCountries {
  countries {
    id
  }
}

query getVintages {
  projects {
    vintage
  }
}

query getPurchasesById($id: Bytes) {
  purchases(first: 1, where: { id: $id }) {
    id
    amount
    listing {
      id
      totalAmountToSell
      leftToSell
      tokenAddress
      active
      deleted
      batches
      batchPrices
      singleUnitPrice
      createdAt
      updatedAt
      seller {
        id
      }
      project {
        id
        key
        projectID
        name
        methodology
        vintage
        projectAddress
        registry
        category {
          id
        }
        country {
          id
        }
        updatedAt
      }
    }
    price
    timeStamp
    user {
      id
    }
  }
}

query getUserByWallet($wallet: Bytes) {
  users(where: { id: $wallet }) {
    listings {
      id
      totalAmountToSell
      leftToSell
      tokenAddress
      active
      deleted
      batches
      batchPrices
      singleUnitPrice
      createdAt
      updatedAt
      project {
        name
        category {
          id
        }
        id
        key
        projectID
        methodology
        vintage
        projectAddress
        registry
      }
      seller {
        id
      }
    }
    activities {
      id
      amount
      previousAmount
      price
      previousPrice
      timeStamp
      activityType
      project {
        name
        category {
          id
        }
        id
        key
        projectID
        methodology
        vintage
        projectAddress
        registry
      }
      seller {
        id
      }
      buyer {
        id
      }
    }
    purchases {
      id
    }
  }
}
