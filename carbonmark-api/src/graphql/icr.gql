query getExPostInfoViaSerialization($serialization: String!) {
  exPosts(where: { serialization: $serialization }) {
    serialization
    supply
    retiredAmount
    estimatedAmount
    cancelledAmount
    id
    lastVerificationTimestamp
    project {
      ...ProjectFragment
    }
    tokenId
    verificationPeriodEnd
    verificationPeriodStart
    vintage
  }
}
