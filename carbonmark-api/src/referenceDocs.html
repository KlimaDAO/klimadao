<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>REST API Reference Docs | Carbonmark</title>
    <meta name="title" content="REST API Reference Docs | Carbonmark" />
    <meta
      name="description"
      content="Explore a massive selection of carbon assets with real-time pricing. Add carbon offsets to any application."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="api.carbonmark.com" />
    <meta property="og:title" content="REST API Reference Docs | Carbonmark" />
    <meta
      property="og:description"
      content="Explore a massive selection of carbon assets with real-time pricing. Add carbon offsets to any application."
    />
    <meta
      property="og:image"
      content="https://www.carbonmark.com/og-media.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="api.carbonmark.com" />
    <meta
      property="twitter:title"
      content="REST API Reference Docs | Carbonmark"
    />
    <meta
      property="twitter:description"
      content="Explore a massive selection of carbon assets with real-time pricing. Add carbon offsets to any application."
    />
    <meta
      property="twitter:image"
      content="https://www.carbonmark.com/og-media.png"
    />

    <!-- Render Stoplight-->
    <script src="https://unpkg.com/@stoplight/elements/web-components.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@stoplight/elements/styles.min.css"
    />
  </head>
  <body style="display: grid">
    <!-- Spec is always served at `/openapi.json` via a handler defined in `app.ts` -->
    <elements-api apiDescriptionUrl="openapi.json" router="hash" />
  </body>
</html>
