enum ActivityType {
  UpdatedQuantity
  UpdatedPrice
  UpdatedExpiration
  Purchase
  Sold
  CreatedListing
  DeletedListing
}

type User @entity {
  #id is the user's address -> also the document key on firebase
  id: Bytes!
  listings: [Listing!] @derivedFrom(field: "seller")
  activities: [Activity!] @derivedFrom(field: "user")
  purchases: [Purchase!] @derivedFrom(field: "user")
}

type Project @entity {
  id: ID!
  key: String!
  # projectID: String!
  # projectType: String!
  # region: String!
  name: String!
  methodology: String!
  vintage: BigInt!
  projectAddress: Bytes!
  tokenId: BigInt!
  registry: String!
  #   #relationships
  activities: [Activity!] @derivedFrom(field: "project")
  listings: [Listing!] @derivedFrom(field: "project")
  category: Category!
  country: Country!
  updatedAt: BigInt
  isExAnte: Boolean!
}

type Country @entity {
  id: String!
}

type Category @entity {
  id: String!
}

enum TokenStandard {
  ERC20
  ERC1155
}

type Listing @entity {
  id: ID!
  totalAmountToSell: BigInt!
  leftToSell: BigInt!
  tokenAddress: Bytes!
  tokenId: BigInt!
  active: Boolean
  deleted: Boolean # uint256
  batches: [BigInt!] # uint256
  batchPrices: [BigInt!] # uint256
  singleUnitPrice: BigInt!
  expiration: BigInt!
  minFillAmount: BigInt!
  tokenSymbol: String!
  #relationships
  project: Project!
  seller: User!
  activities: [Activity!] @derivedFrom(field: "listing")
  createdAt: BigInt
  updatedAt: BigInt
  tokenStandard: TokenStandard!
}

type Activity @entity {
  id: String!
  amount: BigInt
  previousAmount: BigInt
  price: BigInt
  previousPrice: BigInt
  timeStamp: BigInt
  #relationships
  activityType: ActivityType!
  project: Project!
  user: User
  listing: Listing
  seller: User!
  buyer: User
}

type Purchase @entity {
  id: Bytes!
  price: BigInt!
  amount: BigInt!
  timeStamp: BigInt!
  #relationships
  user: User!
  listing: Listing!
}

# Subgraph Versioning

type SubgraphVersion @entity(immutable: true)  {
  id: ID!
  schemaVersion: String!
  publishedVersion: String!
}


